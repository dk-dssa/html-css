<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="imagen flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a resproduzir audios em html5.</p>
    <audio src="midia/musica.mp3" controls autoplay></audio>
    <audio preload="metadata" >
        <source src="midia/musica.mp3" type="audio/mep">
        <source src="midia/musica.ogg" type="audio/ogg">
        <source src="midia/musica.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audios.  <a href="midia/musica.mp3">clique aqui para baixar</a></p>
    
    </audio>
</body>
