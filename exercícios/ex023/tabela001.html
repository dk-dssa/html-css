<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>
    <style>
        body {
            font-family: Arial,Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse; /*Remove espaços entre bordas*/
        }
        tr.linha{
            background-color: #615e5e59;
        }
        td{
            border:1px  solid black;
            padding: 8px;
        }
        td.dado{
            background-color: #e7e182;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HIERARQUIA DA TABELA (simples)
    TABLE = tabela
        TABLE row (TR) = linha da tabela
            TABLE header (TH) = cabeçalho da tabela
            TABLE data (TD) = dado da tabela
        
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1
            <td>B1
            <td>C1
            
        </tr> <!-- Segunda linha-->
        <tr class="linha">
            <td>A2
            <td>B2
            <td>C2
           
        </tr>
        <tr> <!-- Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td> 
            
        </tr>
        <tr> <!-- Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
