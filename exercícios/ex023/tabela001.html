<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>
    <style>
        body {
            font-family: Arial,Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*Remove espaços entre bordas*/
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinha o texto ao centro*/
            vertical-align: middle; /*Alinha o texto verticalmente ao meio*/

        }
        .numero{
            text-align: right;
        }
       
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HIERARQUIA DA TABELA (simples)
    TABLE = tabela
        TABLE row (TR) = linha da tabela
            TABLE header (TH) = cabeçalho da tabela
            TABLE data (TD) = dado da tabela
        
    -->
    <table>
        <tr>
            <!-- Primeira linha-->
            <td>A1
            <td>B1
            <td>C1 
        </tr> <!-- Segunda linha-->
        <tr>
            <td>A2
            <td>B2
            <td class="numero">C2
           
        </tr>
        <tr> <!-- Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td> 
            
        </tr>
        <tr> <!-- Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
