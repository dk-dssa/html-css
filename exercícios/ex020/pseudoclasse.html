<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: rgb(83, 180, 180);
            border: 1px solid black;
            display: inline-block;
            text-align: center;
            line-height: 200px;
            width: 200px;
            height: 200px;
            margin: 50px;
        }
        div:hover {
            background-color: rgb(212, 141, 197);
            color: white;
        }


    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
